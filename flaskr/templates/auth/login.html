{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Log In{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label class="label is-medium mb-2" for="username">Username</label>
    <input class="input" name="username" id="username" required>
    <label class="label is-medium my-2" for="password">Password</label>
    <input class="input" type="password" name="password" id="password" required>
    <input class="button is-info mt-3" type="submit" value="Log In">
  </form>
{% endblock %}
