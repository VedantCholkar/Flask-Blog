{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Register{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="username" class="label is-medium mb-2">Username</label>
    <input class="input" name="username" id="username" required>
    <label class="label is-medium my-2" for="password">Password</label>
    <input class="input" type="password" name="password" id="password" required>
    <input class="button is-success mt-3" type="submit" value="Register">
  </form>
{% endblock %}
