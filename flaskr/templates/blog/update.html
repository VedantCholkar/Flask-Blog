{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Edit "{{ post['title'] }}"{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label class="label is-medium mb-2" for="title">Title</label>
    <input class="input" name="title" id="title" value="{{ request.form['title'] or post['title'] }}" required>
    <label class="label is-medium my-2" for="body">Body</label>
    <textarea class="textarea" name="body" id="body">{{ request.form['body'] or post['body'] }}</textarea>
    <input class="button is-warning mt-3" type="submit" value="Save">
  </form>
  <hr>
  <form action="{{ url_for('blog.delete', id=post['id']) }}" method="post">
    <input class="button is-danger" type="submit" value="Delete" onclick="return confirm('Are you sure?');">
  </form>
{% endblock %}
