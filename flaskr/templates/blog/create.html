{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}New Post{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label class="label is-medium mb-2" for="title">Title</label>
    <input class="input" name="title" id="title" value="{{ request.form['title'] }}" required>
    <label class="label is-medium my-2" for="body">Body</label>
    <textarea class="textarea" name="body" id="body">{{ request.form['body'] }}</textarea>
    <input class="button is-success mt-3" type="submit" value="Save">
  </form>
{% endblock %}
